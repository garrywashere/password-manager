{% extends "template.html" %} {% block main %}

<h1>Password Generator</h1>
<form class="box" action="javascritpt:;" onsubmit="generatePassword()">
    <h2>Please input your desired parameters</h2>
    <label for="length">Length:</label>
    <input type="number" id="length" name="length" value="8" min="4" required />

    <label for="strength">Strength:</label>
    <input type="number" id="strength" name="strength" value="2" min="1" required />

    <button type="submit">Generate</button>

    <p id="pass"></p>
</form>

{% endblock %}
