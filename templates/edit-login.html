{% extends "template.html" %} {% block main %}

<h1>Editing Account</h1>
<button type="button" onclick="window.location.href='/list-logins'">
    Cancel
</button>
<br /><br />

<h2>Please enter the updated details for the account</h2>
<div class="box">
    <form method="POST" action="/edit-login?id={{ cred.id }}">
        <label for="username">Username:</label>
        <input
            type="text"
            id="username"
            name="username"
            value="{{ cred.username }}"
            placeholder="{{ cred.username }}"
            maxlength="32"
            required
        />

        <label for="password">Password:</label>
        <input
            type="password"
            id="password"
            name="password"
            value="{{ cred.password }}"
            maxlength="32"
            required
        />

        <div>
            <label for="toggle">Show Password:</label>
            <input
                type="checkbox"
                id="toggle"
                name="toggle"
                onclick="javascript:toggle_password();"
            />

            &emsp;

            <button
                type="button"
                onclick="document.getElementById('password').value = ''"
            >
                Clear
            </button>
            <button type="button" onclick="fill_value()">Regenerate</button>
        </div>
        <br />

        <label for="email">Email:</label>
        <input
            type="email"
            id="email"
            name="email"
            value="{{ cred.email }}"
            placeholder="{{ cred.email }}"
            maxlength="32"
        />

        <label for="website">Website:</label>
        <input
            type="url"
            id="website"
            name="website"
            value="{{ cred.website }}"
            placeholder="{{ cred.website }}"
            maxlength="32"
        />

        <label for="notes">Notes:</label>
        <!-- <input type="text" id="notes" name="notes"  /> -->
        <textarea rows="5" id="notes" name="notes" maxlength="1000">
{{ cred.notes }}</textarea
        >

        <button type="submit">Save</button>
    </form>
</div>

{% endblock %}
